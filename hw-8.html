<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("Put a value of first number");
      let n = +prompt("Put a value of a power");
      function pow(a, n) {
        if (n == 1) {
          return a;
        } else {
          return a * pow(a, n - 1);
        }
      }
      document.write(pow(a, n));
    </script>
  </body>
</html>
